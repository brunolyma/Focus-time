<!DOCTYPE html>
<html lang="en" class="">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Temporizador estilo pomodoro">
    <title>Focus Time - Pomodoro</title>
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="./src/main.js" defer></script>
</head>

<body>
    <main id="app">
        <button id="toggle-mode">
            <span class="sr-only">turn-on/turn-off Light Mode</span>
            <abbr title="light-mode"><i class="ph-bold ph-sun"></i></abbr>
            <abbr title="dark-mode"><i class="ph-bold ph-moon"></i></abbr>
        </button>

        <section id="timer" class="flex">
            <span id="minutes">00</span>
            <span>:</span>
            <span id="seconds">00</span>
        </section>

        <section id="controls" class="flex">
            <abbr title="play">
                <button data-action="toggleRunning" class="ph ph-play-circle">
                    <span class="sr-only">start timer</span>
                </button>
            </abbr>
            <abbr title="pause">
                <button data-action="toggleRunning" class="ph ph-pause-circle">
                    <span class="sr-only">pause timer</span>
                </button>
            </abbr>
            <abbr title="timer">
                <button data-action="set" class="ph ph-timer secondary">
                    <span class="sr-only">set timer</span>
                </button>
            </abbr>
            <abbr title="stop">
                <button data-action="stop" class="ph ph-stop-circle secondary">
                    <span class="sr-only">reset timer</span>
                </button>
            </abbr>
            <abbr title="mute">
                <button data-action="toggleMusic" class="ph ph-speaker-none secondary">
                    <span class="sr-only">turn-off music</span>
                </button>
            </abbr>
            <abbr title="sound">
                <button data-action="toggleMusic" class="ph ph-speaker-high">
                    <span class="sr-only">turn-on music</span>
                </button>
            </abbr>
        </section>
    </main>
</body>

</html>
